<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>163邮箱注册</title>
    <link rel="stylesheet" href="163yxzc.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="div1">
        <div class="header clearfix">
            <!-- 左浮动三张图 -->
            <div class="hd1 clearfix">
                <div class="hd1-1"><img src="img/01.png" alt=""></div>
                <div class="hd1-2"></div>
                <div class="hd1-3"><img src="img/03.png" alt=""></div>
            </div>
            <!-- 右浮动两行字 -->
            <div class="hd2 clearfix">
                <div class="hd2-1"><a href="">反馈意见</a></div>
                <div class="hd2-2"><a href="">帮助</a></div>
            </div>
        </div>
        <div class="body">
            <div class="body1 clearfix">
                <div class="body1-1"><img src="img/04.jpg" alt=""></div>
                <div class="body1-2">欢迎注册网易免费邮！您可以选择注册163、126、yeah.net三大免费邮箱。</div>
            </div>
            <div class="body2">
                <div class="body2-1">
                    <div class="body2-1-1">
                        <span class="sp1">*</span>邮件地址
                        <input type="text" placeholder="建议输入手机号码注册">
                        <span class="sp2">@</span>
                        <select>
                            <option value="">163.com</option>
                            <option value="">qq.com</option>
                        </select>
                    </div>
                    <div class="body2-1-2"><span class="sp3">6-18个字符，可使用字母、数字、下划线。推荐以手机号码直接注册</span>
                    </div>
                </div>
                <div class="body2-2">
                    <div class="body2-2-1">
                        <span class="sp1">*</span>密码
                        <input type="text" placeholder="">
                    </div>
                    <div class="body2-2-2"><span class="sp2">6~16个字符，区分大小写</span>
                    </div>
                </div>
                <div class="body2-3">
                    <div class="body2-3-1">
                        <span class="sp1">*</span>确认密码
                        <input type="text" placeholder="">
                    </div>
                    <div class="body2-3-2"><span class="sp2">请再次输入密码</span>
                    </div>
                </div>
                <div class="body2-4">
                    <div class="body2-4-1">
                        <span class="sp1"></span>手机号码
                        <input type="text" placeholder="">
                    </div>
                    <div class="body2-4-2"><span class="sp2">密码遗忘或被盗时，可通过手机短信取回密码</span>
                    </div>
                </div>
                <div class="body2-5">
                    <div class="body2-5-1">
                        <span class="sp1">*</span>验证码
                        <input type="text" placeholder="">
                        <img src="./img/06.jpg" alt="">
                    </div>
                    <div class="body2-5-2"><span class="sp2">请输入图片中的字符，不区分大小写</span>
                        <a class="a1" href="">不清楚？换张图片</a>
                    </div>
                    <div class="body2-5-3">
                        <input type="checkbox" checked="checked">同意“<span><a href="">服务条款</a>
                        </span>”和“<span><a href="">隐私权保护和个人信息利用政策</a></span>”
                    </div>
                </div>
                <div class="body2-6"><input class="body2-6-1" type="image" src="img/07.jpg">
                </div>
            </div>
        </div>
        <div class="foot">
            <div class="ft1 clearfix">
                <div class="ft1-1">关于网易</div>
                <div class="ft1-1">关于网易免费邮</div>
                <div class="ft1-1">邮箱官方</div>
                <div class="ft1-1">客客户</div>
                <div class="ft1-1">服务隐私政策</div>
                <div class="ft1-1"> | </div>
                <div class="ft1-1">网易公司版权所有</div>
                <div class="ft1-1">1997-2012</div>
            </div>
        </div>
    </div>

</body>

</html>
